<!doctype html>
<html>

<head>
  <title>Nefertiti</title>
  <meta charset="utf-8">
</head>

<body>
  <script src="nefertiti.js"></script>
  <canvas id="glcanvas" width="640" height="640"></canvas>
</body>

<script>
  const indexes = new Uint32Array(Uint8Array.from(atob(indices), c => c.charCodeAt(0)).buffer)
  const vertexes = new Float32Array(Uint8Array.from(atob(vertices), c => c.charCodeAt(0)).buffer)

  var vertexShaderSource = `#version 300 es
  in vec3 a_position;
  out vec3 pos;
  uniform float time;
  const float M_PI = acos(-1.0);
  
  void main() {
    gl_Position = vec4(a_position, 1);

    // rotate
    vec4 t = vec4(0);
    t.w = gl_Position.w;
    float time2 = time * M_PI / 180.0;   
    float rotx = -90.0 * M_PI / 180.0;

    t.x = gl_Position.x;
    t.y = gl_Position.y * cos(rotx) - gl_Position.z * sin(rotx);
    t.z = gl_Position.y * sin(rotx) + gl_Position.z * cos(rotx);
    gl_Position = t;

    t.x = gl_Position.z * sin(time2) + gl_Position.x * cos(time2);
    t.y = gl_Position.y;
    t.z = gl_Position.z * cos(time2) - gl_Position.x * sin(time2);
    gl_Position = t;

    pos = t.xyz;
  }`;

  var fragmentShaderSource = `#version 300 es
  precision highp float;
  
  out vec4 fragColor;
  in vec3 pos;
  void main() {
    float c = dot(pos, vec3(0, 0, -1));
    fragColor = vec4(c, c, c, 1);
  }`;

  const canvas = document.querySelector("#glcanvas");
  const gl = canvas.getContext("webgl2");
  if (!gl) {
    alert("noGL");
  }
  gl.enable(gl.DEPTH_TEST);
  var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
  var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

  var program = createProgram(gl, vertexShader, fragmentShader);
  gl.useProgram(program);
  
  var vao = gl.createVertexArray();
  gl.bindVertexArray(vao);

  var positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.bufferData(gl.ARRAY_BUFFER, vertexes, gl.STATIC_DRAW);

  var indexBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
  gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexes, gl.STATIC_DRAW);

  // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
  var size = 3;          // 3 components per iteration
  var type = gl.FLOAT;   // the data is 32bit floats
  var normalize = false; // don't normalize the data
  var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
  var offset = 0;        // start at the beginning of the buffer
  var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
  gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);
  gl.enableVertexAttribArray(positionAttributeLocation);

  var j = 0;
  function render(t) {
    // gl.clearColor(0.0, 0.0, 0.0, 1.0);
    // gl.clear(gl.COLOR_BUFFER_BIT);
    var timeLoc = gl.getUniformLocation(program, "time")
    gl.uniform1f(timeLoc, j++ / 3.0);
    // draw
    var primitiveType = gl.TRIANGLES;
    var offset = 0;
    var count = vertexes.length / size;
    gl.drawElements(primitiveType, indexes.length, gl.UNSIGNED_INT, 0);
    window.requestAnimationFrame(render);
  }

  window.requestAnimationFrame(render);

  function createShader(gl, type, source) {
    var shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
    if (success) {
      return shader;
    }
    console.log(gl.getShaderInfoLog(shader));
    gl.deleteShader(shader);
  }

  function createProgram(gl, vertexShader, fragmentShader) {
    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    var success = gl.getProgramParameter(program, gl.LINK_STATUS);
    if (success) {
      return program;
    }
    console.log(gl.getProgramInfoLog(program));
    gl.deleteProgram(program);
  }
</script>

</html>
